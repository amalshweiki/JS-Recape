<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sentence = prompt("plz enter sentence");
      alert("your sentence length:" + sentence.length);
      alert(sentence.toLocaleUpperCase());
      alert(sentence.toLocaleLowerCase());
      const index = parseInt(prompt("plz enter index"));
      const length = parseInt(prompt("plz enter length"));
      alert(sentence.slice(index, length));
      alert(sentence.replace("amal", "amool"));
    </script>
  </body>
